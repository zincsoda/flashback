<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flashback" />
    <link rel="apple-touch-icon" href="icons/icon-192.svg" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flashback</title>
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="title">Flashback</div>
        <button
          id="infoBtn"
          class="info-btn"
          aria-expanded="false"
          aria-controls="infoPanel"
        >
          Info
        </button>
      </header>

      <div id="banner" class="banner" hidden>Offline / using cached deck</div>

      <div id="infoBackdrop" class="info-backdrop" hidden></div>
      <aside
        id="infoPanel"
        class="info-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="infoTitle"
        hidden
      >
        <div class="info-header">
          <div id="infoTitle" class="info-title">App info</div>
          <button id="infoCloseBtn" class="info-close" aria-label="Close info">
            Close
          </button>
        </div>
        <dl class="info-list">
          <div class="info-row">
            <dt>Online</dt>
            <dd id="infoOnline">—</dd>
          </div>
          <div class="info-row">
            <dt>Deck</dt>
            <dd id="infoDeck">—</dd>
          </div>
          <div class="info-row">
            <dt>Cards</dt>
            <dd id="infoCount">—</dd>
          </div>
          <div class="info-row">
            <dt>Using cache</dt>
            <dd id="infoCache">—</dd>
          </div>
          <div class="info-row">
            <dt>Shuffle</dt>
            <dd id="infoShuffle">—</dd>
          </div>
        </dl>
      </aside>

      <main class="main">
        <div class="progress" id="progressText">Card 0 / 0</div>
        <button id="card" class="card" aria-label="Flashcard">
          <div class="card-face" id="cardText">Loading…</div>
        </button>
      </main>

      <section class="controls">
        <button id="prevBtn" class="control-btn" aria-label="Previous card">
          Prev
        </button>
        <button id="flipBtn" class="control-btn primary" aria-label="Flip card">
          Flip
        </button>
        <button id="nextBtn" class="control-btn" aria-label="Next card">
          Next
        </button>
      </section>

      <section class="settings">
        <label class="deck-picker">
          <span>Deck</span>
          <select id="deckSelect" aria-label="Select deck">
            <option value="realities">Realities</option>
            <option value="verses">Verses</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="shuffleToggle" />
          <span>Shuffle</span>
        </label>
        <button id="reloadBtn" class="control-btn ghost">Reload deck</button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
